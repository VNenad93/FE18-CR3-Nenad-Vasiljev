<div class="container p-2">
    <div *ngIf="product" class="d-flex align-items-center flex-column flex-md-row">
        <div class="text-center">
            <h3 style="border-bottom: green 2px solid; padding-bottom: .5rem; width: fit-content; margin: 0 auto;">{{ product.name }}</h3>
            <img src={{product.image}} class="rounded-5 mt-3">
        </div>
        <div class=" p-4">
            <h5>{{ product.description }}</h5>
            <p class="text-center mt-3 display-5 text-success">{{ product.price}} $</p>
            <div *ngIf="product.available">
                <button (click)="addToCart(product)" class="btn btn-success w-100 mt-3">Add to Cart</button>
            </div>
            <div *ngIf="!product.available">
                <p class="text-danger">Unfortunately not available. Please consider other options from the menu</p>
                <button routerLink="/menu" class="btn btn-primary w-100">Menu</button>
            </div>
        </div>
    </div>
</div>
